<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise 5 - Removing the Contents using jQuery</title>

<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $(".container").empty();
        });
    });
</script>

<style>
.container{
    padding: 10px;
    background: #f0e68C;
    border: 1px solid #bead18;
}
</style>

</head>
<body>
    <div class="container">
        <h1>Advanced Programming</h1>
        <p class="hint"><strong>Note:</strong> If you click the button it will remove all the contents of the container including the button.</p>
        <button type="button">Let's make it empty</button>
    </div>
</body>
</html>
